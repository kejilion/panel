<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面板设置 - 科技lion面板</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 面板设置页面特定样式 */
        .settings-container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .settings-grid {
            display: grid;
            gap: 20px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .setting-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .setting-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .setting-icon i {
            font-size: 24px;
            color: white;
        }

        .setting-content {
            flex: 1;
        }

        .setting-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 8px 0;
        }

        .setting-value {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .setting-action {
            margin-left: 20px;
        }

        .edit-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(33, 150, 243, 0.1);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn:hover {
            background: rgba(33, 150, 243, 0.2);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .version-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .update-available {
            background: rgba(255, 152, 0, 0.1);
            color: #FF9800;
        }

        .update-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-btn:hover {
            filter: brightness(0.9);
        }

        .update-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-server"></i>
                <span>科技lion面板</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-microchip"></i>
                    <span>系统监控管理</span>
                </a>
                <a href="docker.html" class="nav-link">
                    <i class="fab fa-docker"></i>
                    <span>Docker管理</span>
                </a>
                <a href="website.html" class="nav-link">
                    <i class="fas fa-globe"></i>
                    <span>网站管理</span>
                </a>
                <a href="filemanager.html" class="nav-link">
                    <i class="fas fa-folder"></i>
                    <span>文件管理器</span>
                </a>
                <a href="market.html" class="nav-link">
                    <i class="fas fa-store"></i>
                    <span>应用市场</span>
                </a>
                <a href="settings.html" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    <span>面板设置</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="page-header">
            <h1>面板设置</h1>
            <div class="time-display" id="currentTime"></div>
        </div>

        <div class="settings-container">
            <div class="settings-grid">
                <!-- 面板名称设置 -->
                <div class="setting-item">
                    <div class="setting-icon">
                        <i class="fas fa-signature"></i>
                    </div>
                    <div class="setting-content">
                        <h3 class="setting-title">面板名称</h3>
                        <p class="setting-value">科技lion面板</p>
                    </div>
                    <div class="setting-action">
                        <button class="edit-btn" onclick="editPanelName()">
                            <i class="fas fa-edit"></i>
                            修改
                        </button>
                    </div>
                </div>

                <!-- 面板端口设置 -->
                <div class="setting-item">
                    <div class="setting-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <div class="setting-content">
                        <h3 class="setting-title">面板端口</h3>
                        <p class="setting-value">当前端口: 8888</p>
                    </div>
                    <div class="setting-action">
                        <button class="edit-btn" onclick="editPanelPort()">
                            <i class="fas fa-edit"></i>
                            修改
                        </button>
                    </div>
                </div>

                <!-- 登录用户名设置 -->
                <div class="setting-item">
                    <div class="setting-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="setting-content">
                        <h3 class="setting-title">登录用户名</h3>
                        <p class="setting-value">admin</p>
                    </div>
                    <div class="setting-action">
                        <button class="edit-btn" onclick="editUsername()">
                            <i class="fas fa-edit"></i>
                            修改
                        </button>
                    </div>
                </div>

                <!-- 登录密码设置 -->
                <div class="setting-item">
                    <div class="setting-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="setting-content">
                        <h3 class="setting-title">登录密码</h3>
                        <p class="setting-value">已设置</p>
                    </div>
                    <div class="setting-action">
                        <button class="edit-btn" onclick="editPassword()">
                            <i class="fas fa-edit"></i>
                            修改
                        </button>
                    </div>
                </div>

                <!-- 主题设置 -->
                <div class="setting-item">
                    <div class="setting-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="setting-content">
                        <h3 class="setting-title">深色模式</h3>
                        <p class="setting-value">切换深色/浅色主题</p>
                    </div>
                    <div class="setting-action">
                        <label class="theme-switch">
                            <input type="checkbox" onchange="toggleTheme()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- 版本信息和更新 -->
                <div class="setting-item">
                    <div class="setting-icon">
                        <i class="fas fa-code-branch"></i>
                    </div>
                    <div class="setting-content">
                        <h3 class="setting-title">面板版本</h3>
                        <p class="setting-value">
                            当前版本: <span class="version-badge">v1.0.0</span>
                            <span class="version-badge update-available">可更新至 v1.1.0</span>
                        </p>
                        <p class="update-info">
                            更新内容：优化系统性能，修复已知问题，新增功能特性
                        </p>
                    </div>
                    <div class="setting-action">
                        <button class="update-btn" onclick="updatePanel()">
                            <i class="fas fa-download"></i>
                            在线升级
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="nav.js"></script>
    <script>
        // 修改面板名称
        function editPanelName() {
            const newName = prompt("请输入新的���板名称：", "科技lion面板");
            if (newName) {
                // 实现修改面板名称的逻辑
                alert("面板名称已更新");
            }
        }

        // 修改面板端口
        function editPanelPort() {
            const newPort = prompt("请输入新的面板端口：", "8888");
            if (newPort) {
                // 实现修改端口的逻辑
                alert("面板端口已更新，请使用新端口访问面板");
            }
        }

        // 修改用户名
        function editUsername() {
            const newUsername = prompt("请输入新的用户名：", "admin");
            if (newUsername) {
                // 实现修改用户名的逻辑
                alert("用户名已更新，请使用新用户名登录");
            }
        }

        // 修改密码
        function editPassword() {
            const newPassword = prompt("请输入新的密码：");
            if (newPassword) {
                // 实现修改密码的逻辑
                alert("密码已更新，请使用新密码登录");
            }
        }

        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            // 保存主题设置到本地存储
            const isDarkTheme = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
        }

        // 更新面板
        function updatePanel() {
            if (confirm("确定要更新面板到最新版本吗？")) {
                // 实现面板更新的逻辑
                alert("面板正在更新中，请勿关闭窗口...");
            }
        }

        // 初始化主题
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-switch input').checked = true;
            }
        });
    </script>
</body>
</html>
